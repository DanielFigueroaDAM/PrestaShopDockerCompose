services:
  mysql:
    container_name: some-mysql
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - dbdata:/var/lib/mysql

  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:latest
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - 8080:80
    environment:
      PS_LANGUAGE: es
      PS_COUNTRY: es
      DB_SERVER: some-mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PS_INSTALL_AUTO: 1
      PS_FOLDER_INSTALL: install
      PS_FOLDER_ADMIN: admin123
      ADMIN_MAIL: danifv02@gmail.com
      ADMIN_PASSWD: "753684291"
      PS_DOMAIN: localhost:8080
    volumes:
      - prestashop_data:/var/www/html
    networks:
      - prestashop_network

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      PMA_HOST: some-mysql
      PMA_USER: root
      PMA_PASSWORD: admin
    networks:
      - prestashop_network

networks:
  prestashop_network:

volumes:
  dbdata:
  prestashop_data: